<!-- HTML 5 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complaint Managment</title>
        <!-- Include the Bootstrap library. -->
        <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
        <!-- Include the custom Styles. -->
        <link rel="stylesheet" href="./styles/global/global.css">
        
    </head>
    <body>
        <div class="container-fluid px-0 ">
            <!-- Header Starts here. -->
            <header class="text-center py-3 border">
                    <B>Complaint Managment</B>
            </header>
            <!-- Container of the page starts here. -->
            <div class="container">
                    <section class="main-content py-2">
                <div class="row">
                        <div class="col-lg-5 col-md-8 mx-auto my-2">
                                <form method="POST"  class="border rounded bg-light needs-validation" novalidate action="/bin/services/complaint/login">
                                    <h4 class="text-center py-0">Forget Password</h4>       
                                    <div class="form-group px-3 py-2">
                                            <label for="primaryContact">Contact Number</label>
                                            <input type="text" class="form-control" id="primaryContact" placeholder="Enter Contact Number">
                                    <div class="form-group py-2">
                                            <label for="emailID">Register Email-ID</label>
                                            <input type="email" class="form-control" id="emailID" placeholder="name@example.com">
                                    </div>
                                    <div class="col-6 mx-auto py-2">
                                            <button  type="submit" class="btn btn-primary w-75">Send OPT</button>
                                    </div>
                                    <div class="form-group">
                                            <label for="EnterOTP">Enter E-Mail OTP</label>
                                            <input type="text" class="form-control" id="EnterOTP" placeholder="Enter OTP">
                                    </div>
                                    <fieldset disabled>
                                            <div class="form-group py-4">
                                                    <label for="Password">Enter New Password</label>
                                                    <input disabled type="password" class="form-control" id="Password" placeholder="Enter New Password">
                                                    <label for="Password">Confirm New Password</label>
                                                    <input disabled type="password" class="form-control" id="Password" placeholder="Confirm Password">
                                            </div>
                                            <div class="valid-feedback">
                                                    Looks good!
                                            </div>
                                            <div class="invalid-feedback">
                                                        Please Enter Valid OTP
                                            </div>
                                    </fieldset>
                                </form>
                                <div class="row">
                                        <div class="col-6 mx-auto">
                                                <button  type="submit" class="btn btn-primary w-75">Submit</button>
                                        </div>
                                        <div class="col-6 mx-auto">
                                                <a href="file:///D:/softwares/cms/sling/ui/bootstrap/complaint-managment-ui/CreateAccount.html">
                                                    Go to login page
                                                </a>
                                        </div>
                                </div>
                            </div>
                </div>              

                </div>
                    </section>
        </div>

            <footer class="text-center py-3 border">
                Footer here.
            </footer>
        </div>
    </body>
<html>
