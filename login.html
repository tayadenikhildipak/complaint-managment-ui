<!-- HTML 5 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complaint Managment</title>
        <!-- Include the Bootstrap library. -->
        <link rel="stylesheet" href="./libs/css/bootstrap.min.css">
        <!-- Include the custom Styles. -->
        <link rel="stylesheet" href="./styles/global/global.css">
        <!-- JS script -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid px-0 ">
            <!-- Header Starts here. -->
            <header class="text-center py-3 border">
                    <B>Complaint Managment</B>
            </header>
            <!-- Container of the page starts here. -->
            <p id="login">
                    <div class="container">
                            <section class="main-content py-2">
        
                                <div class="row">
                                        <div class="col-lg-5 col-md-8 mx-auto my-2">
                                                <form method="POST"  class="py-2 border rounded px-4 bg-light" action="/bin/services/complaint/login">
                                                    <div class="text-center rounded">
                                                            <img src="./images/login.jpg" height="100px" width="100px">
                                                    </div>
                                                    <h4 class="text-center py-0">Login Page</h4>
                                                    <div class="form-group">
                                                    <label for="email">Email address</label>
                                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                                                    </div>
                                                  <div class="form-group">
                                                    <label for="Password">Password</label>
                                                    <input type="password" class="form-control" id="Password" placeholder="Password">
                                                    <small id="passwordHelpInline" class="text-muted pl-3">
                                                            Must be 6-10 characters long.
                                                          </small>  
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                            <a href="file:///D:/softwares/cms/sling/ui/bootstrap/complaint-managment-ui/CreateAccount.html">
                                                                Create Account
                                                            </a>
                                                    </div>
                                                    <div class="col-6">
                                                                <button id="loginbutton" type="submit" class="btn btn-primary w-75">Submit</button>
                                                    </div>
                                                </div>
                                                <div class="row px-3">
                                                        <a href="file:///D:/softwares/cms/sling/ui/bootstrap/complaint-managment-ui/Forget-Password.html">
                                                            Forget Password
                                                        </a>
                                                </div>
                                                <div class="row px-3 py-3"></div>
                                                </form>
                                            </div>
                                        </div>              
        
                        </div>
                            </section>
                </div>
            </p>
            <footer class="text-center py-3 border">
                Footer here.
            </footer>
        </div>
    </body>
<html>
